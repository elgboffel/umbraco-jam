version: 2.1
orbs:
  win: circleci/windows@2.2.0
  node: circleci/node@4.0.0
jobs: # we now have TWO jobs, so that a workflow can coordinate them!
  frontend: # This is our first job
    docker:
      - image: circleci/node:10.13.0
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          working_directory: ~/repo/frontend
          keys:
            # Find a cache corresponding to this specific package-lock.json checksum
            # when this file is changed, this key will fail
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            # Find the most recently generated cache used from any branch
            - v1-npm-deps-
      - run:
          working_directory: ~/repo/frontend
          command: npm install
      - run:
          working_directory: ~/repo/frontend
          command: npm run build
          
      - save_cache:
          working_directory: ~/repo/frontend
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - frontend/node_modules            
          
      - run:
          working_directory: ~/repo/frontend
          command: firebase deploy --only hosting,functions
  backend: # This is our second job
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - run:
          name: "Running NuGet"
          command: nuget restore $env:PATH_SOLUTION
      - run:
          name: "Building and publishing"
          command: msbuild $env:PATH_PROJECT /p:VisualStudioVersion=16.0 /p:DeployOnBuild=true /p:Configuration=Debug /p:PublishProfile=Properties/PublishProfiles/Production.pubxml /p:Password=$env:PRODUCTION_PASS
workflows:
  frontend_and_backend: # this is the name of our workflow
    jobs: # and here we list the jobs we are going to run.
      - frontend
      - backend:
          requires:
            - frontend